<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/styles.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>

        <main class="flex-row justify-space-between">
            <div class="card col-12 col-md-4">
                <h3 class="search-header">Search By City</h3>
                <form id="search-form" class="search-body">
                  <label class="search-label" for="search">City</label>
                  <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="col-12 col-md-8">
                <h2 class="subtitle">Showing Weather For: <span id="city-search-term"></span></h2>
                <div id="weather-container" class="data-group"></div>
            </div>
        </main>




        <script src="assets/js/script.js"></script>
    </body>







</html>
